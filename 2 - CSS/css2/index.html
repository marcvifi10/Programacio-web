<html>
    <head>
        <title>CSS2</title>
        <style>
        
            table
            {

                width: 100%;
                height: 100%;
                text-align: center;

            }

            table tr:nth-child(2n) /* Marca cada 2 files */
            {

                background-color: grey;

            }

            table tr:last-child 
            {

                background-color:green;
                text-decoration: underline;

            }

        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
            <tr>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
        </table>
    </body>
</html>

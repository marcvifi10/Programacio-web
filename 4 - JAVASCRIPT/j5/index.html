<!DOCTYPE html>
<html>
    <head>
        <title>J5</title>
    </head>
    <body>
        <script>

            function Saludar()
            {

                var nom = document.forms["form1"]["nom"].value;

                document.forms["form1"]["nom2"].value = nom;

                alert(nom);

            }

        </script>
        <form name="form1">
            NOM: <input type="text" name="nom">
            <br>
            NOM2: <input type="text" name="nom2">
            <br><br>
            <input type="button" name="enviar" value="Enviar" onclick="Saludar()">
        </form>
    </body>
</html>
